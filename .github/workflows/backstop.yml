name: Run visual regression tests with BackstopJS

on: [pull_request]

jobs:
  backstop:
    name: Run visual regression tests
    if: ${{ github.repository_owner == 'inclusive-design'}}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1.4.3
      with:
        node-version: '12'
    - name: Cache node modules
      uses: actions/cache@v1
      with:
        path: node_modules
        key: ${{ runner.OS }}-build-${{ hashFiles('**/package-lock.json') }}
    - name: Wait for Netlify deploy preview
      uses: jakepartusch/wait-for-netlify-action@v1
      id: netlify
      with:
        site_name: 'idrc'
    - name: Set environment variables
      uses: allenevans/set-env@v1.1.0
      with:
        BASE_URL: ${{ steps.netlify.outputs.url }}
    - name: Install dependencies and run visual regression tests
      run: |
        npm i
        npm i -g backstopjs
        npm run test:backstop
      env:
        CI: true
    - name: Upload report as downloadable artifact
      uses: actions/upload-artifact@v2
      if: always()
      with:
        name: backstop-report
        path: |
          backstop_data/bitmaps_reference
          backstop_data/html_report
          backstop_data/bitmaps_test
    - name: Write report to Markdown file
      if: always()
      run: |
        sudo apt-get install jq
        printf "**Visual Regression Test Results**\n\n" > backstop_data/json_report/report.md
        cat backstop_data/json_report/jsonReport.json | jq '.tests' | jq -r 'group_by(.status) | map(if .[0].status == "pass" then "✅ \(length) scenarios passed" else "❌ \(length) scenarios failed" end) | join(", ")' >> backstop_data/json_report/report.md
        printf "\n\n<summary>Scenario Details<details>\n" >> backstop_data/json_report/report.md
        cat backstop_data/json_report/jsonReport.json | jq '.tests' | jq -r 'map(if .status == "fail" then "❌ [\(.pair.label) (\(.pair.viewportLabel))](\(.pair.url))" else "✅ [\(.pair.label) (\(.pair.viewportLabel))](\(.pair.url))" end) | join("|")' | tr '|' '\n' >> backstop_data/json_report/report.md
        printf "</details></summary>\n\nTo review the full report with screenshots, visit [the Github Actions page](https://github.com/inclusive-design/idrc/runs/$GITHUB_RUN_ID) and download the _backstop-report_ artifact.\n\n" >> backstop_data/json_report/report.md
    - uses: machine-learning-apps/pr-comment@master
      if: always()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        path: backstop_data/json_report/report.md
