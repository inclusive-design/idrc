name: Audit site with Lighthouse CI

on:
  push:
    branches:
      - "**"
      - "!main"

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      url: ${{ steps.netlify.outputs.url }}
    steps:
      - uses: actions/checkout@v4
      - uses: jwalton/gh-find-current-pr/@v1
        id: find-pr
      - name: Wait for Netlify deploy preview
        uses: kukiron/wait-for-netlify-deploy@v1.2.2
        id: netlify
        with:
          site_name: idrc
          pr_number: ${{ steps.find-pr.outputs.pr }}
          max_timeout: 300
  lhci-mobile:
    name: Run mobile Lighthouse CI audits
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - name: Run Lighthouse CI audits
        uses: treosh/lighthouse-ci-action@v12
        with:
          runs: 3
          urls: |
            ${{ needs.setup.outputs.url }}
          uploadArtifacts: false
          temporaryPublicStorage: true
          configPath: ./.lighthouserc.cjs
  lhci-desktop:
    name: Run desktop Lighthouse CI audits
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - name: Run Lighthouse CI audits
        uses: treosh/lighthouse-ci-action@v12
        with:
          runs: 3
          urls: |
            ${{ needs.setup.outputs.url }}
          uploadArtifacts: false
          temporaryPublicStorage: true
          configPath: ./.lighthouserc.cjs
        env:
          EMULATE_DEVICE: desktop
